<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/recsenha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <script src="../../js/recsenha.js" defer></script>
    <title>Recuperação de senha</title>
</head>
<body>
    <main>
        <div class="pai" id="card">
            <img id="imagens" src="../../src/img/lock.png" alt="">
            <h1>RECUPERAR SENHA</h1>
            <div class="campo">
                <input type="text" placeholder="Email" id="email" required>
                <div class="chave">
                    <input type="password" placeholder="Chave de Recuperação" id="key_password" required>
                    <img id="senhaEscondida3" 
                        src="https://cdn-icons-png.flaticon.com/512/9726/9726597.png" 
                        alt="Mostrar/Ocultar Senha">
                </div>
            </div>
            <button class="botaolink" id="botao" type="button">Confirmar</button>
            <a href="../../src/Pages/login.html" class="link">Voltar para o login -> </a>
        </div>
        <dialog id="modal">
            <h1>Nova Senha</h1>
            <input type="password" id="senha" placeholder="Senha">
            <input type="password" id="confirmar" placeholder="Confirmar senha">
            <button id="botaoModificar">Alterar</button>
        </dialog>
    </main>
    
   
</body>
</html>

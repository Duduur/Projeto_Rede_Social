<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="pai" id="pai">
            <h1>Cadastro</h1>
            <div class="campo">
               <input type="text" placeholder="Nome de Usuario" id="name" required>
               <input type="text" placeholder="Email" id="email" required>
               <div class="input-group">
                <div class="senha">
                    <input type="password" placeholder="Senha" id="password" required>
                    <img 
                        id="senhaEscondida" 
                        src="https://cdn-icons-png.flaticon.com/512/9726/9726597.png" 
                        alt="Mostrar/Ocultar Senha">
                </div>
                <div class="chave_senha">
                    <input type="text" placeholder="Chave de recuperaÃ§ao de senha" id="key" required>
                    <img 
                        id="chaveEscondida" 
                        src="https://cdn-icons-png.flaticon.com/512/9726/9726597.png" 
                        alt="Mostrar/Ocultar Senha">
                </div>
               </div>
               <input type="text" placeholder="url da foto de perfil" id="img" required>
               <div class="checkbox">
                    <p>Deseja ser premium?</p>
                    <input type="checkbox" name="box" id="box">
               </div>
            </div>
            <div class="button" id="button">
                <a href="#">
                    <button>Cadastrar</button>
                </a>
            </div>
            <div class="backLogin">
                <div class="final">
                    <p>JÃ¡ tem uma conta?</p>
                    <a href="./src/Pages/login.html">Conecte-se</a>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
